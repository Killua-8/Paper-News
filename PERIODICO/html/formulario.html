<!DOCTYPE html>

<header class="header">
    <h1><strong>Contact</strong></h1>
</header>
<body>
    
    <div class="Contacto">
       <form action="" method="" class="form">
            <p>
             <input type="text" id="Name" placeholder="name" maxlength="64" class="cuadro">
             <input type="age" name="age" id="age" placeholder="age" class="cuadro">
             <input type="email" name="email" id="email" placeholder="email" class="cuadro">
             <input type="password" name="password" id="password" placeholder="password" maxlength="18" class="cuadro">
             <input type="number" name="number" id="password" placeholder="number" class="cuadro">
            </p>
            <p>
                grado <br>
                <label for="">10°</label>
                <input type="checkbox" name="grado" id="decimo">
                <label for="">11°</label>   
                <input type="checkbox" name="grado" id="once">
            </p>
            <p>
                genero <br>
                <label for="">M</label>
                <input type="radio" name="grado" id="decimo">
                <label for="">F</label>   
                <input type="radio" name="grado" id="once">
            </p>
            <p>
                materia
                <select name="lista" id="lista">
                    <option value="">math</option>
                    <option value="">spanish</option>
                    <option value="">art</option>
                    <option value="">fisic</option>
                </select>
            </p>
            <p>
                descripcion <br>
                <textarea name="" id="" cols="30" rows="10" class="cuadro"></textarea>
            </p>
            <p class="send">
               <button>
                    <a href="paper-news.html">send</a>
              </button>
            </p>
        </form>
    </div>
</body>
</html>
